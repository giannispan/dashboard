<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add New Task</h3>
</div>
<div class="modal-body" id="modal-body">
    <form>
        <div class="form-group">
            <label>Task Title:</label>
            <input type="text" class="form-control" name="title" value="" ng-model="$ctrl.myTask.attributes.title" required />
        </div>
        <div class="form-group">
            <label>Task Role:</label>
            <input type="text" class="form-control" name="role" value="" ng-model="$ctrl.myTask.attributes.role" />
        </div>
        <div class="form-group">
            <label>State:</label>
            <input type="text" class="form-control" name="state" value="" ng-model="$ctrl.myTask.attributes.state" disabled="disabled" />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="$ctrl.addTask()">Save Task</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
