<div class="container">
    <h3>Member List</h3>
    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" placeholder="Search for member" ng-model="vm.searchUser">
            </div>
        </div>
    </form>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <td>
                    <a href="" ng-click="vm.sortType = 'attributes.first_name'; vm.sortReverse = !vm.sortReverse">
            First Name
            <span ng-show="vm.sortType == 'attributes.first_name' && !vm.sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="vm.sortType == 'attributes.first_name' && vm.sortReverse" class="fa fa-caret-up"></span>
          </a>
                </td>
                <td>
                    <a href="" ng-click="vm.sortType = 'attributes.last_name'; vm.sortReverse = !vm.sortReverse">
              Last Name 
                <span ng-show="vm.sortType == 'attributes.last_name' && !vm.sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="vm.sortType == 'attributes.last_name' && vm.sortReverse" class="fa fa-caret-up"></span>
              </a>
                </td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in vm.users.slice(((vm.currentPage - 1) * vm.itemsPerPage), ((vm.currentPage) * vm.itemsPerPage)) | orderBy:vm.sortType:vm.sortReverse | filter:vm.searchUser">
                <td>
                    <a href="" ng-click="vm.open(user.id)">
                {{user.attributes.first_name}}  
              </a>
                </td>
                <td>
                    {{user.attributes.last_name}}
                </td>
                <td>
                    <a ui-sref="profile({memberId: user.id})">
                        <input type="button" value="View Profile" class="btn btn-xs btn-primary" />
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <ul uib-pagination total-items="vm.totalItems" ng-model="vm.currentPage" ng-change="vm.pageChanged()" class="pagination-sm" items-per-page="vm.itemsPerPage"></ul>
</div>
